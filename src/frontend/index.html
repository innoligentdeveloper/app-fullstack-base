<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="colorFondo" >
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Casa Inteligente</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="https://www.innoligent.com.ar">Innoligent.com.ar</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Dashboard</h3>
                <br/>
                <div class="row">
                    <div class="col l2 s12 m6">
                        <a id="nuevo" class="waves-effect waves-light modal-trigger btn" href="#modal1">Nuevo</a>
                    </div>
                </div>                     
                <div class="col l8 s12 m12">
                    <ul id="listaDisp" class="collection">
                          <!-- ACA SE MUESTRA LA LISTA DE DISPOSITIVOS-->
                    </ul>
                </div>
                <div class="input-field col s12 m12 l12 xl12">
                    <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer colorFondo" >
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Casa Inteligente</h5>
                        <p class="grey-text text-lighten-4">Copyright Innoligent - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contacto</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="mailto:soporte@innoligent.com.ar">Email | </a>
                            <a class="grey-text text-lighten-3" href="https://www.facebook.com/innoligent.com.ar/">Facebook | </a>
                            <a class="grey-text text-lighten-3" href="https://ar.linkedin.com/company/innoligent">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Formulario Modal  -->
        <div id="modal1" class="modal modal-fixed-footer">
            <form id="formadd" method="POST" action="#">
            <div class="modal-content">
                <h4><span id="titulo_modal"></span></h4>
                <div class="row">
                    <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Nombre" id="nombre_dispositivo" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Descripción"  id="descripcion_dispositivo" type="text" class="validate">
                        <label for="descrip_dis">Descripción</label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-field col s12" id="select">
                        <select id="tipo_dispositivo">
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="0">On/Off</option>
                        <option value="1">Dimerizable</option>
                        </select>
                        <label>Tipo</label>
                    </div>
                    <span><input id="id_dispositivo" type="text" hidden></span>
                    </div>
                </div>
            </div>
            </form>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-small">Cancelar</a>
                <a href="#!" id="modalsave" class="modal-close waves-effect waves-green btn-small red">Guardar</a>
            </div>
            </form>
        </div>
        <!-- Scripts de inicialización -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var form_modal = document.querySelectorAll('.modal');
                var instances_mod = M.Modal.init(form_modal, {opacity:0.6});
                var elem_select=document.querySelectorAll('select')
                var instances_sel = M.FormSelect.init(elem_select, {});
            });
        </script>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./static/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/MyFramework.js"></script>
        <script type="text/javascript" src="js/handlerPOST.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/user.js"></script>
        <script type="text/javascript" src="js/device.js"></script>
    </body>
  </html>
